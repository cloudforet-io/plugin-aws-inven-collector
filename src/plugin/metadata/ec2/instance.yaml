widget:
  - name: Count by Region
    type: chart
    options:
      chart_type: COLUMN
      name_options:
        key: name
        reference:
          reference_key: region_code
          resource_type: inventory.Region
        type: text
    query:
      aggregate:
        - group:
            fields:
              - name: value
                operator: count
            keys:
              - key: region_code
                name: name
      filter:
        - key: provider
          operator: eq
          value: aws
        - key: cloud_service_group
          operator: eq
          value: EC2
        - key: cloud_service_type
          operator: eq
          value: Instance

  - name: Count By Instance Type
    type: chart
    options:
      chart_type: TREEMAP
      name_options:
        key: name
        type: text
    query:
        aggregate:
          - group:
              keys:
                - name: name
                  key: instance_type
              fields:
                - name: value
                  operator: count
        filter:
          - key: provider
            operator: eq
            value: aws
          - key: cloud_service_group
            operator: eq
            value: EC2
          - key: cloud_service_type
            operator: eq
            value: Instance

  - name: Count by Account
    type: chart
    options:
      chart_type: DONUT
    query:
      aggregate:
        - group:
            fields:
              - name: value
                operator: count
            keys:
              - key: account
                name: name
      filter:
        - key: account
          value: true
          operator: exists
        - key: provider
          operator: eq
          value: aws
        - key: cloud_service_group
          operator: eq
          value: EC2
        - key: cloud_service_type
          operator: eq
          value: Instance

  - name: Total Running Count
    type: card
    options:
      value_options:
        key: value
        options:
          default: '0'
        type: text
    query:
      aggregate:
        - count:
            name: value
      filter:
        - key: data.compute.instance_state
          value: RUNNING
          operator: eq
        - key: provider
          operator: eq
          value: aws
        - key: cloud_service_group
          operator: eq
          value: EC2
        - key: cloud_service_type
          operator: eq
          value: Instance

  - name: Total vCPU Count
    type: card
    options:
      value_options:
        key: value
        options:
          default: '0'
        type: text
    query:
      aggregate:
        - group:
            fields:
              - name: value
                key: data.hardware.core
                operator: sum
      filter:
        - key: provider
          operator: eq
          value: aws
        - key: cloud_service_group
          operator: eq
          value: EC2
        - key: cloud_service_type
          operator: eq
          value: Instance

  - name: Total Memory Size
    type: card
    options:
      value_options:
        key: value
        type: size
        options:
          default: '0'
          source_unit: 'GB'
    query:
      aggregate:
        - group:
            fields:
              - name: value
                operator: sum
                key: data.hardware.memory
      filter:
        - key: provider
          operator: eq
          value: aws
        - key: cloud_service_group
          operator: eq
          value: EC2
        - key: cloud_service_type
          operator: eq
          value: Instance

  - name: Total Disk Size
    type: card
    options:
      value_options:
        key: value
        type: size
        options:
          default: '0'
          source_unit: 'GB'
    query:
      aggregate:
        - unwind:
            path: data.disks
        - group:
            fields:
              - name: value
                operator: sum
                key: data.disks.size
      filter:
        - key: provider
          operator: eq
          value: aws
        - key: cloud_service_group
          operator: eq
          value: EC2
        - key: cloud_service_type
          operator: eq
          value: Instance

