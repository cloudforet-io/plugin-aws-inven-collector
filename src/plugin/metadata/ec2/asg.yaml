      is_optional: true
    - Instances type: data.instances.InstanceType
      is_optional: true
    - Instances type: data.instances.AvailabilityZone
      is_optional: true
    - LoadBalancers ARNs: data.load_balancer_arns
      is_optional: true
    - LoadBalancers name: data.load_balancers.name
      is_optional: true
    - LoadBalancers endpoint: data.load_balancers.LoadBalancerName
      is_optional: true
    - Target Group ARNs: data.TargetGroupARNs
      is_optional: true
    - Policy ARNs: data.policies.PolicyARN
      is_optional: true
    - Policy Names: data.policies.PolicyName
      is_optional: true
    - AWS Account ID: account

tabs.0:
  name: Auto Scaling
  type: item
  fields:
    - Name: data.AutoScalingGroupName
    - Launch Configuration name: data.LaunchConfigurationName
    - Launch Template name: data.launch_template.LaunchTemplateName
    - ARN: data.AutoScalingGroupARN
    - Desired Capacity: data.DesiredCapacity
    - Min Size: data.MinSize
    - Max Size: data.MaxSize
    - Default CoolDown: data.DefaultCooldown
    - Availability Zones: data.AvailabilityZones
      type: badge
      outline_color: violet.500
    - Health Check Type: data.HealthCheckType
      type: enum
      enums:
        - EC2: blue.400
        - ELB: indigo.500
    - Health Check Grace Period: data.HealthCheckGracePeriod
    - Service Linked Role ARN: data.ServiceLinkedRoleARN
    - Target Group ARNs: data.TargetGroupARNs
    - Load Balancer ARNs: data.load_balancer_arns
    - Termination Policies: data.TerminationPolicies
      type: badge
      background_color: gray.200
      text_color: gray.900
    - Creation Time: data.CreatedTime
      type: datetime
      source_type: iso8601


tabs.1:
  name: Launch Configuration
  type: item
  fields:
    - Name: data.launch_configuration.LaunchConfigurationName
    - ARN: data.launch_configuration.LaunchConfigurationARN
    - AMI: data.launch_configuration.ImageId
    - Instance Type: data.launch_configuration.InstanceType
    - Monitoring: data.launch_configuration.InstanceMonitoring.Enabled
      type: enum
      enums:
        - "true": indigo.500
        - "false": coral.600
    - IAM Instance Profile: data.launch_configuration.IamInstanceProfile
    - Kernel ID: data.launch_configuration.KernelId
    - Security Groups: data.launch_configuration.SecurityGroups
    - Spot Price: data.launch_configuration.KernelId
    - RAM Disk ID: data.launch_configuration.RamdiskId
    - EBS Optimized: data.launch_configuration.EbsOptimized
      type: enum
      enums:
        - "true": indigo.500
        - "false": coral.600
    - Creation Time: data.launch_configuration.CreatedTime
      type: datetime
      source_type: iso8601


tabs.2:
  name: Launch Template
  type: item
  fields:
    - ID: data.launch_template.LaunchTemplateName
    - Name: data.launch_template.LaunchTemplateName
    - Version: data.launch_template.version

tabs.3:
  name: Instances
  type: table
  root_path: data.instances
  fields:
    - Instance ID: InstanceId
    - Life Cycle: lifecycle
    - Lifecycle Status: LifecycleState
      type: enum
      enums:
        - InService: green.500
        - Standby: blue.400
        - Pending: yellow.500
        - Pending:Wait: yellow.500
        - Pending:Proceed: yellow.500
        - Quarantined: yellow.500
        - Detaching: yellow.500
        - EnteringStandby: yellow.500
        - Terminating: yellow.500
        - Terminating:Wait: yellow.500
        - Terminating:Proceed: yellow.500
        - Detached: gray.400
        - Terminated: red.500
    - Instance Type: InstanceType
    - AZ: AvailabilityZone
    - Health Status: HealthStatus
      type: enum
      enums:
        - Healthy: green.500
        - Unhealthy: red.500
    - Protected from Scale In: ProtectedFromScaleIn
      type: enum
      enums:
        - "true": indigo.500
        - "false": coral.600
    - Weighted Capacity: WeightedCapacity

tabs.4: # ELB Tab metadata refactoring needs to be developed.(IN_PROGRESS)
  name: ELB
  type: table
  root_path: data.load_balancers
  fields:
    - Name: name
      reference_key: data.load_balancer_name
    - Endpoint: LoadBalancerName # Inventory needs to be developed first to support this format.
      reference_key: data.dns_name
    - Type: Type
      type: enum
      enums:
        - network: indigo.500
        - application: coral.600
    - Protocol: protocol
    - Port: port
    - Scheme: Scheme
      type: enum
      enums:
        - internet-facing: indigo.500
        - internal: coral.600

tabs.5:
  name: Policies
  type: table
  root_path: data.policies
  fields:
    - Policy Name: PolicyName
    - Policy Type: PolicyType
    - Enabled: Enabled
      type: enum
      enums:
        - "true": indigo.500
        - "false": coral.600
    - Metric Type (Predefined): TargetTrackingConfiguration.PredefinedMetricSpecification.PredefinedMetricType)
    - Target Value: TargetTrackingConfiguration.TargetValue
    - Disable Scale In: TargetTrackingConfiguration.DisableScaleIn
      type: enum
      enums:
          - "true": indigo.500
          - "false": coral.600

tabs.6:
  name: Notifications
  type: table
  root_path: data.notification_configurations
  fields:
    - Topic ARN: topic_arn
    - Notification Type: notification_type

tabs.7:
  name: Scheduled Actions
  type: table
  root_path: data.scheduled_actions
  fields:
  - Name: ScheduledActionName
  - Recurrence: Recurrence
  - Desired Capacity: DesiredCapacity
  - Min: MinSize
  - Max: MaxSize
  - Start Time: StartTime
    type: datetime
    source_type: iso8601
  - End Time: EndTime
    type: datetime
    source_type: iso8601

tabs.8:
  name: Lifecycle Hooks
  type: table
  root_path: data.lifecycle_hooks
  fields:
    - Name: LifecycleHookName
    - Lifecycle Transaction: LifecycleTransition
    - Default Result: DefaultResult
    - Heartbeat Timeout (Seconds): HeartbeatTimeout
    - Notification Target ARN: NotificationTargetARN
    - Role ARN: RoleARN