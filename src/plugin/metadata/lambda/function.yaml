        - KMSKeyNotFound: red.500
        - InvalidStateKMSKey: red.500
        - DisabledKMSKey: red.500
        - EFSIOError: red.500
        - EFSMountConnectivityError: red.500
        - EFSMountFailure: red.500
        - EFSMountTimeout: red.500
        - InvalidRuntime: red.500
        - InvalidZipFileException: red.500
        - FunctionError: red.500
    - Role: data.role
    - Handler: data.handler
    - Code Size: data.code_size
    - Description: data.description
