        - DELETING: yellow.500
          type: state
        - FAILED: red.500
          type: state
        - UPDATING: yellow.500
          type: state
    - Version: data.version
    - Endpoint: data.endpoint
    - Role ARN: data.role_arn
    - VPC ID: data.resources_vpc_config.vpc_id
