search:
  fields:
    - ARN: data.arn
    - Name: data.name
    - State: data.state
    - Size: data.size_in_gb
      data_type: "integer"
    - IOPS: data.iops
      data_type: "integer"
    - Attached To: data.attached_to
    - Is Attached: data.is_attached
      data_type: "boolean"
    - Attachment State: data.attachment_state
    - GB In Use: data.gb_in_use
      data_type: "integer"
    - Availability Zone: data.location.availability_zone
    - Support Code: data.support_code
    - AWS Account ID: account

table:
  sort:
    key: data.name
    desc: true
  fields:
    - Name: data.name
    - State: data.state
      type: enum
      enums:
        - available: green.500
          type: state
        - in-use: indigo.500
          type: state
        - pending: yellow.500
          type: state
        - error: red.500
          type: state
        - unknown: gray.400
          type: state
    - Size: data.size_in_gb
      display_unit: GB
      source_unit: GB
      type: size
    - IOPS: data.iops
    - Attached To: data.attached_to
    - Is Attached: data.is_attached
      type: enum
      enums:
        - "true": indigo.500
        - "false": coral.600
    - Availability Zone: data.location.availability_zone
    - ARN: data.arn
      is_optional: true
    - AWS Account ID: account
      is_optional: true

tabs.0:
  name: Disk
  type: item
  fields:
    - ARN: data.arn
    - Name: data.name
    - State: data.state
    - Support Code: data.support_code
    - Availability Zone: data.location.availability_zone
    - Region: data.location.region_name
    - Size: data.size_in_gb
      display_unit: GB
      source_unit: GB
      type: size
    - System Disk: data.is_system_disk
      type: enum
      enums:
        - "true": indigo.500
        - "false": coral.600
    - IOPS: data.iops
    - Path: data.path
    - Attached To: data.attached_to
    - Attached: data.is_attached
      type: enum
      enums:
        - "true": indigo.500
        - "false": coral.600
    - Attachment State: data.attachment_state
    - GB In Use: data.gb_in_use
    - Created At: data.created_at
      type: datetime
      source_type: iso8601

tabs.1:
  name: Add-ons
  type: table
  root_path: data.add_ons
  fields:
    - Name: name
    - Status: status
    - Snapshot Time Of Day: snapshot_time_of_day
    - Next Snapshot Time Of Day: next_snapshot_time_of_day
