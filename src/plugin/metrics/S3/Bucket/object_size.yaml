---
metric_id: metric-aws-s3-bucket-object-size
name: Object Size
metric_type: GAUGE
resource_type: inventory.CloudService:aws.S3.Bucket
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.public_access_block_configuration.block_public_acls
      name: Block Public ACLs
  fields:
    value:
      operator: sum
      key: instance_size
unit: Bytes
namespace_id: ns-aws-s3-bucket
version: '1.0'