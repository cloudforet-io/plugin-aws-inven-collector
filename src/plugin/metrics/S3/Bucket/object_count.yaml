---
metric_id: metric-aws-s3-bucket-object-count
name: Object Total Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.S3.Bucket
query_options:
  group_by:
    - key: region_code
      name: Region
      search_key: region_code
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: account
      name: Account ID
      search_key: account
    - key: data.public_access
      name: Access
      search_key: data.public_access
  fields:
    value:
      operator: sum
      key: data.object_count
unit: Bytes
namespace_id: ns-aws-s3-bucket
version: '1.0'