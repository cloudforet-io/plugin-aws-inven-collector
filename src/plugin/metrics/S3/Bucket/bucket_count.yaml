---
metric_id: metric-aws-s3-bucket-count
name: Bucket Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.S3.Bucket
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.public_access_block_configuration.block_public_acls
      name: Block Public ACLs
    - key: data.versioning.status
      name: Versioning Status
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-s3-bucket
version: '1.0'