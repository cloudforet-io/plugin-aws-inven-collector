---
metric_id: metric-aws-ecr-repository-image-size
name: Image Size
metric_type: GAUGE
resource_type: inventory.CloudService:aws.ECR.Repository
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.images.image_uri
      name: Image URI
    - key: data.images.image_tag
      name: Image Tag
    - key: data.images.image_digest
      name: Image Digest
    - key: data.images.image_pushed_at
      name: Image Pushed At
  fields:
    value:
      operator: sum
      key: data.images.image_size_in_bytes
unit: Bytes
namespace_id: ns-aws-ecr-repository
version: '1.0'
