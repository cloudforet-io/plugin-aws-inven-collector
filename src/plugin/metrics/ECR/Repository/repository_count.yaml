---
metric_id: metric-aws-ecr-repository-count
name: Repository Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.ECR.Repository
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.repository_uri
      name: URI
    - key: data.repository_arn
      name: Registry ARN
    - key: data.image_tag_mutability
      name: Image Tag Mutability
    - key: data.image_scanning_configuration.scan_on_push
      name: Image Scanning on Push
    - key: data.registry_id
      name: Repository ID
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-ecr-repository
version: '1.0'