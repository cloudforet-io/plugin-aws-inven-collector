---
metric_id: metric-aws-documentdb-cluster-instance-count
name: DocumentDB Instance Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.DocumentDB.Cluster
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.instances.db_instance_arn
      name: Instance ARN
    - key: data.instances.db_instance_identifier
      name: Instance Identifier
    - key: data.instances.availability_zone
      name: Instance Availability Zone
    - key: data.instances.db_instance_class
      name: Instance Type
  fields:
    value:
      operator: count
      key: data.instances
unit: Count
namespace_id: ns-aws-documentdb-cluster
version: '1.0'