---
metric_id: metric-aws-efs-filesystem-count
name: File System Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.EFS.FileSystem
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.life_cycle_state
      name: State
      default: true
    - key: data.number_of_mount_targets
      name: Mount Targets
    - key: data.file_system_id
      name: File System ID
    - key: data.arn
      name: ARN
    - key: data.throughput_mode
      name: Throughput Mode
    - key: data.performance_mode
      name: Performance Mode
    - key: data.encrypted
      name: Encrypted
    - key: data.kms_key_id
      name: KMS Key ARN
    - key: data.mount_targets.mount_target_id
      name: Mount Target IDs
    - key: data.mount_targets.ip_address
      name: Mount Target IP
    - key: data.mount_targets.life_cycle_state
      name: Mount Target State
    - key: data.mount_targets.availability_zone_name
      name: Mount Target AZ
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-efs-filesystem
version: '1.0'