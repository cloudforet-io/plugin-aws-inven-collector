---
metric_id: metric-aws-sqs-queue-count
name: Queue Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.SQS.Queue
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.queue_arn
      name: Queue ARN
    - key: data.visibility_timeout_seconds
      name: Visibility Timeout
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-sqs-queue
version: '1.0'