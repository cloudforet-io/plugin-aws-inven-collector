query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.tasks.task_arn
      name: Task ARN
    - key: data.tasks.task
      name: Task Name
    - key: data.tasks.availability_zone
      name: Availability Zone
    - key: data.tasks.health_status
      name: Health Status
    - key: data.tasks.cpu
      name: CPU
    - key: data.tasks.memory
      name: Memory
  fields:
    value:
      operator: count
      key: data.tasks
unit: Count
