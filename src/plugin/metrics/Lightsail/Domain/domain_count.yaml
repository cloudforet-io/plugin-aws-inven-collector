---
metric_id: metric-aws-lightsail-domain-count
name: Domain Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.Lightsail.Domain
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.domain_name
      name: Domain Name
    - key: data.auto_renew
      name: Auto Renew
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-lightsail-domain
version: '1.0'
