---
metric_id: metric-aws-lightsail-static-ip-usage-count
name: Static IP Usage Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.Lightsail.StaticIP
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.is_attached
      name: Is Attached
    - key: data.attached_to
      name: Attached To
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-lightsail-static-ip
version: '1.0'
