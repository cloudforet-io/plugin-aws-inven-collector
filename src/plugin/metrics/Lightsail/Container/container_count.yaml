---
metric_id: metric-aws-lightsail-container-count
name: Container Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.Lightsail.Container
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.state.code
      name: State
    - key: data.power
      name: Power
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-lightsail-container
version: '1.0'
