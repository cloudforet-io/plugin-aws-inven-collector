---
metric_id: metric-aws-lightsail-database-memory-size
name: Memory Size
metric_type: GAUGE
resource_type: inventory.CloudService:aws.Lightsail.Database
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.state
      name: State
    - key: data.engine
      name: Engine
  fields:
    value:
      operator: sum
      key: data.hardware.ram_size_in_gb
unit: GB
namespace_id: ns-aws-lightsail-database
version: '1.0'
