---
metric_id: metric-aws-certificatemanager-certificate-count
name: Certificate Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.CertificateManager.Certificate
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.status
      name: Status
      default: true
    - key: instance_type
      name: Type
    - key: data.in_use_display
      name: In Use
    - key: data.renewal_eligibility_display
      name: Renewal Eligibility
    - key: data.additional_names_display
      name: Additional Names
    - key: data.issuer
      name: Issuer
    - key: data.subject
      name: Subject
    - key: data.serial
      name: Serial
    - key: data.signature_algorithm
      name: Signature Algorithm
    - key: data.key_algorithm
      name: Key Algorithm
    - key: data.in_use_by
      name: Associated Resources
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-certificatemanager-certificate
version: '1.0'