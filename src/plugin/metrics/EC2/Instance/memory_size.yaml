---
metric_id: metric-aws-ec2-instance-memory-size
name: Memory Size
metric_type: GAUGE
resource_type: inventory.CloudService:aws.EC2.Instance
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.compute.az
      name: Availability Zone
    - key: instance_type
      name: Instance Type
      default: true
    - key: data.compute.instance_state
      name: Instance State
    - key: data.os.os_type
      name: OS Type
  fields:
    value:
      key: data.hardware.memory
      operator: sum
unit: GB
namespace_id: ns-aws-ec2-instance
version: '1.0'