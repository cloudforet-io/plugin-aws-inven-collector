---
metric_id: metric-aws-elb-loadbalancer-listeners-count
name: Listeners Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.ELB.LoadBalancer
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.listeners.listener_arn
      name: Listener ARN
    - key: data.listeners.protocol
      name: Listener Protocol
    - key: data.listeners.port
      name: Listener Port
    - key: data.listeners.ssl_policy
      name: Listener SSL Policy
  fields:
    value:
      operator: count
      key: data.listeners
unit: Count
namespace_id: ns-aws-elb-loadbalancer
version: '1.0'