---
metric_id: metric-aws-elb-loadbalancer-instance-count
name: Related Instance Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.ELB.LoadBalancer
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.state.code
      name: State
    - key: data.type
      name: Type
    - key: data.scheme
      name: Scheme
  fields:
    value:
      operator: sum # count?
      key: data.stats.instances_size
unit: Count
namespace_id: ns-aws-elb-loadbalancer
version: '1.0'