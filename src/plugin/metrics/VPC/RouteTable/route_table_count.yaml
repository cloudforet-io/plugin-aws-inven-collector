query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.vpc_id
      name: VPC ID
    - key: data.associations.main
      name: Main Route Table
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-vpc-route-table
version: '1.0'
