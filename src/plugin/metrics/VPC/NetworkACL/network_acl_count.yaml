---
metric_id: metric-aws-vpc-network-acl-count
name: Network ACL Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.VPC.NetworkACL
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.vpc_id
      name: VPC ID
    - key: data.is_default
      name: Default Network ACL
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-vpc-network-acl
version: '1.0'
