---
metric_id: metric-aws-cloudfront-distribution-count
name: Distribution Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.CloudFront.Distribution
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.status
      name: Distribution Status
      default: true
    - key: data.state_display
      name: Status
    - key: data.alias_icp_recordals.cname
      name: CNAME
    - key: data.viewer_certificate.minimum_protocol_version
      name: Security Policy
    - key: data.comment
      name: Comment
    - key: data.price_class
      name: Price Class
    - key: data.http_version
      name: HTTP Version
    - key: data.origins.items
      name: Origins
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-cloudfront-distribution
version: '1.0'