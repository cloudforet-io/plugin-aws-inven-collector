---
metric_id: metric-aws-cloudfront-distribution-origin-count
name: Origin Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.CloudFront.Distribution
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.origins.items.domain_name
      name: Origin Domain Name
    - key: data.origins.items.origin_path
      name: Origin Path
    - key: data.origins.items.custom_origin_config
      name: Custom Origin Config
    - key: data.origins.items.s3_origin_config
      name: S3 Origin Config
  fields:
    value:
      operator: count
      key: data.origins.items
unit: Count
namespace_id: ns-aws-cloudfront-distribution
version: '1.0'
