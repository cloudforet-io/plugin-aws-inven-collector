---
metric_id: metric-aws-rds-database-count
name: Database Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.RDS.Database
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.db_instance_status
      name: Status
    - key: data.engine
      name: Engine
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-rds-database
version: '1.0'