---
metric_id: metric-aws-rds-instance-count
name: Instance Count
metric_type: GAUGE
resource_type: inventory.CloudService:aws.RDS.Instance
query_options:
  group_by:
    - key: account
      name: Account ID
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.db_instance_status
      name: Status
    - key: data.db_instance_class
      name: Instance Class
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-aws-rds-instance
version: '1.0'